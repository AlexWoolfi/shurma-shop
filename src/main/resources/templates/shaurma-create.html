<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Shaurmas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<div th:insert="fragments/navbar::nav"></div>
<div class="container">
<form action="#" th:action="@{/shaurma-create}" th:object="${shaurma}" method="post">
    <label for="name">Name</label>
    <input type ="text" th:field="*{name}" id="name" placeholder="Name" class="form-control">
    <label for="price">Price</label>
    <input type ="number" th:field="*{price}" id="price" placeholder="price" class="form-control">
    <label for="Linkimg">Link</label>
    <input type ="text" th:field="*{linkimg}" id="linkimg" placeholder="linkimg" class="form-control">
    <input type ="text" th:field="*{description}" id="description" description="description" class="form-control">
    <label for="img1">File 1(Previous)</label>
    <input type ="file" th:field="*{image}" id="img1" name="file1" class="form-control">
    <label for="img2">File 2</label>
    <input type ="file" th:field="*{image}" id="img2" name="file2" class="form-control">
    <label for="img3">File 3</label>
    <input type ="file" th:field="*{image}" id="img3" name="file3" class="form-control">
    <input type="submit" value="Crete" class="btn btn-success mt-2" >
</form>
</div>
</body>
</html>
